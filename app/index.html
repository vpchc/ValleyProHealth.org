<script type="text/javascript">
 function desktopViewSetup() {
  /*
	Arguments:   None
	Description: Sets the cookie for comparison and goes to main site.
	Returns:     Nothing
  */
  "use strict";
  if (screen.width <= 800){
    var cookies = document.cookie;
    var check = cookies.split(";");
    var foundCookie = 0;
    for(var i = 0; i < check.length; i++) {
        if(check[i].replace(/^\s+|\s+$/g,'') == "vpchcredirect=1"){
            foundCookie = 1;
            break;
        }
    }
    if(foundCookie == 0){
      document.cookie = "vpchcredirect=1;path=/";
    }
    window.location.href = 'https://valleyprohealth.org';
  }
 }
</script>
